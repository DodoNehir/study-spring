spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
  sql:
    init:
      mode: always
      data-locations: classpath:sql.data.sql
      schema-locations: classpath:sql.schema.sql
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: none